    *{

    header {
        animation: degrade 5s ease alternate infinite ;

}
    .foto-gui{
        width: 250px;

    .efeito-mirror{
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur( 10px );
        -webkit-backdrop-filter: blur( 10px );
        max-width: 900px;
        margin: 120px  20px;
        border-radius: 10px;

    }

    .social-medias > *{
        width: 40px;
        margin: 20px;
        padding-bottom: 20px;
        transition: 0.5s;
    }

    .social-medias > *:hover {
        transform: scale(1.2);
    }

    #arrow-back{
        width: 15px;
    }

    @keyframes degrade {
        from{  
            background-position: 0% 50%;     
        }
        to{
            background-position: 100% 50%;
        }
    }

    @media (min-width:940px) {
        .efeito-mirror{
            min-width: 900px;
        }
    }
